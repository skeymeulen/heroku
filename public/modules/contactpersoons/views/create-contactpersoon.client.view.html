<section data-ng-controller="ContactpersoonsController">
    <div class="page-header">
        <h1>Nieuwe contactpersoon</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="voornaam">Voornaam</label>
                    <div class="controls">
                        <input type="text" data-ng-model="voornaam" id="voornaam" class="form-control" placeholder="Voornaam" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="familienaam">Familienaam</label>
                    <div class="controls">
                        <input type="text" data-ng-model="familienaam" id="familienaam" class="form-control" placeholder="Familienaam" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="telefoon">Telefoon</label>
                    <div class="controls">
                        <input type="text" data-ng-model="telefoon" id="telefoon" class="form-control" placeholder="Telefoon" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">E-mail</label>
                    <div class="controls">
                        <input type="email" data-ng-model="email" id="email" class="form-control" placeholder="E-mail" required>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">
                        Opslaan
                    </button> 
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>

<ul class="list-group" data-ng-controller="ContactpersoonsController" data-ng-init="find()">
    <li data-ng-repeat="contactpersoon in contactpersoons" class="list-group-item">
        <small class="list-group-item-text">
            <span data-ng-bind="contactpersoon.voornaam"></span>
            <span data-ng-bind="contactpersoon.familienaam"></span>
        </small>
        <span class="pull-right">
            <a class="btn btn-success btn-xs" href="/#!/contactpersoons/{{contactpersoon._id}}">
                <i class="glyphicon glyphicon-info-sign"></i>
            </a>
            <!--Dit moet een modal dialog worden-->
            <a class="btn btn-warning btn-xs" href="/#!/contactpersoons/{{contactpersoon._id}}/edit">
                <i class="glyphicon glyphicon-edit"></i>
            </a>
            <a class="btn btn-danger btn-xs" data-ng-click="remove(contactpersoon);">
                <i class="glyphicon glyphicon-trash"></i>
            </a>
        </span>
    </li>
</ul>

<div class="alert alert-warning text-center" data-ng-hide="!contactpersoons.$resolved || contactpersoons.length">
	Er bestaan nog geen contactpersonen in de databank.
</div>

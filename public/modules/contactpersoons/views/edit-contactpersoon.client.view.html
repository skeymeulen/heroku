<section data-ng-controller="ContactpersoonsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Gegevens aanpassen</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="voornaam">Voornaam</label>
                    <div class="controls">
                        <input type="text" ng-model="contactpersoon.voornaam" id="voornaam" class="form-control"  required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="familienaam">Familienaam</label>
                    <div class="controls">
                        <input type="text" ng-model="contactpersoon.familienaam" id="familienaam" class="form-control"  required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="telefoon">Telefoon</label>
                    <div class="controls">
                        <input type="text" ng-model="contactpersoon.telefoon" id="telefoon" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">E-mail</label>
                    <div class="controls">
                        <input type="text" ng-model="contactpersoon.email" id="email" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>

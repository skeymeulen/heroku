<section data-ng-controller="HomeController">
		
	<div class="row mainContent">
		<!--knoppen per item dat de admin kan behandelen-->
		<div class="col-md-2">
			<div class="list-group">

			<a ng-repeat="item in menuItems" 
			ng-class="{'active':selectedTab === '{{item}}'}" 
			ng-click="toggle(item)"
			ui-sref=".{{item}}"
			class="list-group-item"> {{item}} </a>
			</div>
		</div>

		<!--De content waarin lijsten geinjecteerd worden-->
		<div class="col-md-10">
			<div class="panel panel-default" ng-show="selectedTab">
			    <div class="panel-heading">
			        <h3 class="panel-title">{{selectedTab}}</h3>
			    </div>

			    <div class="row">
			        <createbutton map-to = "{{createLink}}">{{createBtnContent}}</createbutton>
			        <filterbar></filterbar>
			    </div>
				<div ui-view></div>
			</div>
		</div>
	</div>
</section>

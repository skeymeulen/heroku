<section data-ng-controller="MonitoractiviteitsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="monitoractiviteit.naam"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == monitoractiviteit.user._id">
		<a class="btn btn-primary" href="/#!/monitoractiviteits/{{monitoractiviteit._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
		<small>
		<em class="text-muted">
			Beschrijving:
			<span data-ng-bind="monitoractiviteit.beschrijving"></span>
			<br/>
			Begin
			<span data-ng-bind="monitoractiviteit.beginTijd"></span>
		</em>
	</small>
</section>

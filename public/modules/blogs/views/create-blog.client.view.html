<section data-ng-controller="BlogsController">
    <div class="page-header">
        <h1>New Blog</h1>
    </div>
    <div class="col-md-12">
       <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" >Titel</label>
                    <div class="controls">
                        <input type="text" data-ng-model="titel" id="voornaam" class="form-control" placeholder="Titel" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" >Inhoud</label>
                    <div class="controls">
                        <textarea data-ng-model="body" id="familienaam" class="form-control" placeholder="Uw inhoud komt hier" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" >Tijdstip</label>
                    <div class="controls">
                        <input type="date" data-ng-model="tijdstip" id="telefoon" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" >Auteur</label>
                    <div class="controls">
                        <input type="text" data-ng-model="auteur" id="email" class="form-control" placeholder="Auteur" required>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">
                        Opslaan
                    </button> 
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>

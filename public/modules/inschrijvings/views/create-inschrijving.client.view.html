<section data-ng-controller="InschrijvingsController">
    <div class="page-header">
        <h1>Nieuwe Inschrijving</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Kind</label>
                    <div class="controls">
                        <input type="text" data-ng-model="kind" id="kind" class="form-control" placeholder="kind" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Vakantie</label>
                    <div class="controls">
                        <input type="text" data-ng-model="vakantie" id="vakantie" class="form-control" placeholder="vakantie" required>
                    </div>
                </div>
               
                <div class="form-group">
                    <label class="control-label" for="name">Contactpersoon</label>
                    <div class="controls">
                        <input type="text" data-ng-model="contactpersoon" id="contactpersoon" class="form-control" placeholder="contactpersoon" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="name">Reeds betaald</label>
                    <div class="controls">
                        <input type="checkbox" ng-model="betaald" ng-true-value="Ja" ng-false-value="Nee" required>
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
